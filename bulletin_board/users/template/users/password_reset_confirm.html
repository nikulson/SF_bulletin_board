
{% block content %}
    <div class="row justify-content-md-center">
        <form method="POST">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-top mb-4">Reset Password</legend>
                {{ form|crispy }}
            </fieldset>
            <div class="form-group">
                <button class="btn btn-outline-info" type="submit">Request Password</button>
            </div>
        </form>
    </div>
{% endblock content %}
